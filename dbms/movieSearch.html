<!DOCTYPE html>
<html>
<head>
    <script src="database.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/css/movieSearchCSS.css">
    <title>Movie Database!</title>
    <script>
        function textChange() {
            flag = 0;

            var textInputBox = document.getElementById("textInput");
            var anotherButton = document.querySelector("#anotherButton");

            textInputBox.value = "";

            anotherButton.onclick = function() {
                if (flag == 0) {
                    textInputBox.placeholder = "Enter actor or actress name.";
                    anotherButton.value = "..or enter movie name.";
                    flag = 1;
                }
                else {
                    textInputBox.placeholder = "Enter movie name.";
                    anotherButton.value = "..or enter actor's name.";
                    flag = 0;
                }
            };
        }
    </script>
</head>
<body>

  <div class="bg"></div>

  <div>
      <h1>Movie Database</h1><br>
      <form action="http://localhost:3000/movieDatabase/getMovie">
          <input name="searchElement" type="text" id="textInput" placeholder="Enter movie name."><br>
          <input type="submit" id="searchButton" value="Search">
          <input type="button" id="anotherButton" value="..or enter actor's name." onclick="textChange()">
      </form>
  </div>

</body>
</html>
