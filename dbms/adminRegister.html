<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/css/adminRegisterCSS.css">
    <meta charset="UTF-8">
    <title>Admin Register..</title>
</head>
<body>
        <div class="background"></div>
        <div class="frame">
            <form action="http://localhost:3000/adminRegister" method="post">
                <p class="heading">Admin Register...</p>
                <input name="adminCode" class="input" id="code" type="text" placeholder="Enter code"><br>
                <input name="adminName" class="input" id="name" type="text" placeholder="Enter name"><br>
                <input name="adminEmail" class="input" id="emailBox" type="email" placeholder="Enter email"><br>
                <input name="adminPassword" class="input" id="pwdBox" type="password" placeholder="Set password"><br>
                <input class="input" id="loginButton" type="submit" value="Register"><br>
                <p class="link">Already have an account?<a href="http://localhost:3000/goToAdminLogin">Click here.</a></p>
                <p class="link">Not an admin? <a href="http://localhost:3000/goToUserLogin">USER </a></p>
            </form>
        </div>

</body>
</html>
