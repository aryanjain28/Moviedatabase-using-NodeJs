<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/css/adminLoginCSS.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="background"></div>
    <div class="frame">
        <form action="http://localhost:3000/adminLogin" method="post">
            <p class="heading">Admin Log In...</p>
            <input name="adminEmail" class="input" id="emailBox" type="email" placeholder="Registered email">
            <input name="adminPassword" class="input" id="pwdBox" type="password" placeholder="Password"><br>
            <input class="input" id="loginButton" type="submit" value="Log in"><br>
            <p class="link">Create an account <a href="http://localhost:3000/">here.</a></p>
        </form>
    </div>
</body>
</html>
