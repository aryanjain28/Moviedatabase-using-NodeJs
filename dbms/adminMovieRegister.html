<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/css/adminMovieRegisterCSS.css">
    <meta charset="UTF-8">
    <title>Movie register</title>
</head>
<body bgcolor="black" text="white">
    <div class="background"></div>
    <div class="frame">
        <div class="heading">Enter new movie details : </div>
        <form action="http://localhost:3000/movieDatabase/upload" method="post" enctype="multipart/form-data">
            <input name="myImage" type="file" accept="image/*">
            <input id="submitPoster" type="submit" value="Upload movie poster">
        </form>
        <br><br>
        <form action="http://localhost:3000/movieDatabase/movieAdd" method="post">
            <input name="movieName" class="input" id="movieName" type="text" placeholder="Movie name">
            <input name="actorName" class="input" id="movieActor" type="text" placeholder="Actor/Actress name"><br>
            <input name="movieBudget" class="input" id="movieBudget" type="text" placeholder="Budget">
            <input name="movieGross" class="input" id="movieGross" type="text" placeholder="Net gross"><br>
            <input name="movieDate" class="input" id="movieDate" type="date" placeholder="Release date">
            <input name="movieRating" class="input" id="movieRating" type="number" placeholder="Rating" max="5" min="1"><br>
            <input name="button" class="mainSubmit" type="submit" value="Add">
        </form>
        <form action="http://localhost:3000/movieDatabase/advanceOptions" method="get">
            <input name="button" class="advanceSubmit" type="submit" value="Advance..">
        </form>
    </div>
</body>
</html>
