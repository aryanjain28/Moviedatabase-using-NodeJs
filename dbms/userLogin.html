<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
	<link rel="stylesheet" type="text/css" href="http://localhost:3000/css/userLoginCSS.css">
</head>
<body>
	<div>
		<p class="heading">Log In</p>
		<form action="http://localhost:3000/userDatabase/userLogin" method="post">
			<input name="userEmail" type="email" placeholder="Email"><br><br>
			<input name="userPassword" type="password" placeholder="Password"><br><br>
			<input type="submit" value="Log In"><br><br>
			<p class="text">Create an account<u><a href="http://localhost:3000/goToUserRegister"> here.</a></u></p>
		</form>
	</div>
</body>
</html>
